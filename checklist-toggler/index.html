<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist Toggler</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <ul class="todos" id="todos">
      <li class="todo">Todo 1</li>
      <li class="todo active">Todo 2</li>
      <li>
        <div class="toggler">Todo 3</div>
        <ul class="toggler-target">
          <li class="todo">Todo 1</li>
          <li>
            <div class="toggler">Todo 3</div>
            <ul class="toggler-target">
              <li class="todo">Todo 1</li>
              <li class="todo">Todo 2</li>
              <li class="todo">Todo 3</li>
            </ul>
          </li>
          <li class="todo">Todo 3</li>
        </ul>
      </li>
      <li class="todo active">Todo 2</li>
      <li class="todo">Todo 3</li>
    </ul>
    <script src="./script.js"></script>
</body>
</html>
